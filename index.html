<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/qr-code.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<style>
  .qr-code-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: var(--color-slate-300);
  }
</style>

<body>
  <main class="qr-code-container">
    <article class="qr-code-card">
      <img class="qr-code__image" src="./images/image-qr-code.png" alt="QR Code" width="288" height="288">
      <div class="qr-code__text-container">
        <h1 class="qr-code__title text-preset-1">Improve your front-end skills by building projects</h1>
        <p class="qr-code__description text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </main>
</body>
</html>
